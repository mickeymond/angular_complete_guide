<a routerLink="/recipes/{{index}}" class="list-group-item mb-1" routerLinkActive="active">
  <div class="media">
    <img width="70px" [src]="recipe.imagePath" class="align-self-center mr-3" alt="{{recipe.name}}">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{recipe.name}}</h5>
      <p>{{recipe.description}}</p>
    </div>
  </div>
</a>
