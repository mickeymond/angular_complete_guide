<div class="row">
  <div class="col-sm-4">
    <ul *ngIf="ingredients.length > 0; else infoText" class="list-group">
      <a href="#" class="list-group-item mb-1" style="cursor: pointer" *ngFor="let ingredient of ingredients">
          <span>{{ingredient.name}}</span>
          <span class="badge float-right">{{ingredient.amount}}</span>
      </a>
    </ul>
    <ng-template #infoText>
      <p class="alert alert-info">Please add Ingredients</p>
    </ng-template>
  </div>
  <div class="col-sm-8">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
